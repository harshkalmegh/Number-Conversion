<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body></body>
  <script>
    /**
     * Algorithm
     * Edgecase
     * 1. if input is undefined or null (return Enter Proper Value)
     * 2. if input is empty (return 0)
     *
     * 1. If input is number in double quotes, float number (return number)
     * 2. if input is in string (return NaN)
     */

    function numberConversion(value) {
      if (value === undefined || value === null) {
        return "Enter Proper Value";
      }
      if (value === "") {
        return 0;
      }
      const input = parseInt(value);
      return input;
    }
    console.log(numberConversion("26.34"));
  </script>
</html>
